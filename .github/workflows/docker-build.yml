name: Build and Push Docker Image

on:
  push:
    branches:
      - master
    tags:
      - 'v*'  # Triggers on version tags like v0.3.9
  workflow_dispatch:  # Allow manual triggering

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: arif-banai/musicbot

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # Required for pushing to GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from pom.xml
        id: version
        run: |
          python - <<'PY' > version.txt
          import xml.etree.ElementTree as ET

          ns = {"m": "http://maven.apache.org/POM/4.0.0"}
          root = ET.parse("pom.xml").getroot()

          v = root.find("m:version", ns)
          if v is None or not (v.text or "").strip():
            v = root.find("m:parent/m:version", ns)

          if v is None or not (v.text or "").strip():
            raise SystemExit("Could not determine project version from pom.xml")

          print(v.text.strip())
          PY

          VERSION="$(cat version.txt)"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Extracted version: $VERSION"


      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image tags
        id: meta
        run: |
          POM_VERSION="${{ steps.version.outputs.version }}"
          TAGS=""
          
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            # Git tag build: tag with version from git tag (strip 'v' prefix if present)
            TAG_VERSION="${GITHUB_REF#refs/tags/v}"
            TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TAG_VERSION"
            echo "Tags: $TAGS (from git tag)"
          else
            # Default branch build: tag as latest
            TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
            
            # Optionally also tag with pom.xml version if it's not a SNAPSHOT
            if [[ ! "$POM_VERSION" =~ -SNAPSHOT$ ]]; then
              TAGS="$TAGS,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$POM_VERSION"
            fi
            echo "Tags: $TAGS (default branch)"
          fi
          
          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64  # Multi-platform build

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"

