name: Make Release

# Manual workflow to create a GitHub release
# This sets the version, builds the JAR, and creates a release with tag
# The tag will trigger docker-publish.yml to build and push the Docker image
on:
  workflow_dispatch:
    inputs:
      version_number:
        description: 'Version Number (e.g., 0.6.3)'
        required: true
        type: string
      info:
        description: 'Description of this Release'
        required: true
        type: string

# Prevent concurrent releases
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  build_jar:
    name: Build JAR
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history needed for git commands

      - name: Set up Java Environment
        uses: actions/setup-java@v5
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Set Version
        run: |
          mvn -B versions:set -DnewVersion=${{ github.event.inputs.version_number }}
          mvn -B versions:commit

      - name: Build with Maven
        run: |
          COMMIT_TIME=$(git log -1 --format=%cI)
          mvn --batch-mode --update-snapshots verify -Dproject.build.outputTimestamp=$COMMIT_TIME

      - name: Rename JAR
        run: mv target/*-All.jar JMusicBot-${{ github.event.inputs.version_number }}.jar

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v6
        with:
          name: jar
          path: JMusicBot-${{ github.event.inputs.version_number }}.jar
          if-no-files-found: error

  create_release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build_jar
    permissions:
      contents: write  # Required to create releases and tags
    steps:
      - name: Download JAR artifact
        uses: actions/download-artifact@v7
        with:
          name: jar
          path: .

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: v${{ github.event.inputs.version_number }}
          name: v${{ github.event.inputs.version_number }}
          draft: true
          prerelease: false
          artifacts: "*.jar"
          body: |
            ${{ github.event.inputs.info }}
            
            ---
            ### Setup
            https://jmusicbot.com/setup  
            https://jmusicbot.com/config  
            # Download: [JMusicBot-${{ github.event.inputs.version_number }}.jar](https://github.com/arif-banai/MusicBot/releases/download/v${{ github.event.inputs.version_number }}/JMusicBot-${{ github.event.inputs.version_number }}.jar)
