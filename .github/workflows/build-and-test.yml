name: Build and Test

# Build and test on PRs and master pushes
# This workflow does NOT publish Docker images - that's handled by docker-publish.yml
on:
  pull_request:
    branches:
      - master  # PRs targeting trunk
  push:
    branches:
      - master  # Direct pushes to master

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java Environment
        uses: ./.github/actions/setup-java

      - name: Build and Test with Coverage
        run: |
          COMMIT_TIME=$(git log -1 --format=%cI)
          mvn --batch-mode --update-snapshots verify -Pcoverage -Dproject.build.outputTimestamp=$COMMIT_TIME

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: target/site/jacoco/jacoco.xml,target/site/jacoco-it/jacoco.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
