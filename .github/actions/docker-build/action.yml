name: 'Docker Build and Push'
description: 'Builds and pushes a multi-arch Docker image to GHCR with caching'

inputs:
  tags:
    description: 'Comma-separated list of Docker image tags'
    required: true
  version:
    description: 'Project version for OCI annotations (optional)'
    required: false
    default: 'unknown'
  sha:
    description: 'Git commit SHA (short)'
    required: true
  timestamp:
    description: 'Build timestamp in ISO 8601 format'
    required: true
  registry:
    description: 'Container registry (e.g., ghcr.io)'
    required: false
    default: 'ghcr.io'
  image-name:
    description: 'Image name (e.g., arif-banai/musicbot)'
    required: false
    default: 'arif-banai/musicbot'
  token:
    description: 'GitHub token for authentication'
    required: true

outputs:
  digest:
    description: 'Docker image digest'
    value: ${{ steps.build.outputs.digest }}

runs:
  using: composite
  steps:
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          network=host

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ inputs.registry }}
        username: ${{ github.actor }}
        password: ${{ inputs.token }}

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ inputs.tags }}
        cache-from: |
          type=gha
          type=registry,ref=${{ inputs.registry }}/${{ inputs.image-name }}:buildcache
        cache-to: |
          type=gha,mode=max
          type=registry,ref=${{ inputs.registry }}/${{ inputs.image-name }}:buildcache,mode=max
        platforms: linux/amd64,linux/arm64
        build-args: |
          BUILD_TIMESTAMP=${{ inputs.timestamp }}
        # OCI annotations for multi-arch manifest (required for GHCR to display metadata)
        annotations: |
          org.opencontainers.image.title=JMusicBot
          org.opencontainers.image.description=A cross-platform Discord music bot with a clean interface
          org.opencontainers.image.url=https://jmusicbot.com
          org.opencontainers.image.source=https://github.com/arif-banai/MusicBot
          org.opencontainers.image.vendor=JMusicBot
          org.opencontainers.image.licenses=Apache-2.0
          org.opencontainers.image.version=${{ inputs.version }}
          org.opencontainers.image.revision=${{ github.sha }}
          org.opencontainers.image.created=${{ inputs.timestamp }}

    - name: Image digest
      shell: bash
      run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"
